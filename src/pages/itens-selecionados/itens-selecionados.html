<ion-header>
    <ion-navbar color="primary">
    <ion-title>Itens Selecionados</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


    <ion-card class="itens" *ngFor="let itens of listaItensSelecionados">
        <ion-grid>
            <ion-card-content>
                <ion-row style="text-align: center;">
                
                  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img id="icons" [src]="itens.icon" /> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {{itens.item}}
    
                </ion-row>
            </ion-card-content>
        </ion-grid>
      </ion-card>



      <ion-card style="border: 1px solid #65df66;">
      <ion-card-content style="padding-top: 0px; padding-bottom: 0px;">
          <ion-item (click)="iniciaPlantacao()">
    <label>iniciar Plantaçāo</label>        <ion-note item-end>
        <ion-icon style="color: #65df66; font-size: 40px;" name="checkmark-circle"></ion-icon> </ion-note>
            <br />
          </ion-item>
        </ion-card-content>      
      </ion-card>

      <ion-card style="border: 1px solid red;"> 
        <ion-card-content style="padding-top: 0px; padding-bottom: 0px;">
            <ion-item (click)="finalizaPlantacao()">
      <label>Finalizar Plantaçāo</label>        <ion-note item-end>
          <ion-icon  style="color: red; font-size: 40px;" name="close-circle"></ion-icon> </ion-note>
              <br />
            </ion-item>
          </ion-card-content>    
        </ion-card>

        <div class="wrapper" *ngIf="inicia == true;">

        <p style="text-align: left;" id="demo">Plataçāo em andamento, aguarde ...</p>

          <div class="pie spinner"></div>
          <div class="pie filler"></div>
          <div class="mask"></div>
        </div>
</ion-content>
